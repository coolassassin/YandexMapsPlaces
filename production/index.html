<!DOCTYPE html>
<head>
	<title>Yandex Maps</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"> </script>
	<script type="text/javascript" src="bundle.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="notification_list"></div>
	<div id="map" style="width:100%; height:500px;"></div>
	<button type="button" class="btn btn-warning hide" id="destroyButton"/>Удалить карту</button>
	<button type="button" class="btn btn-success hide" id="loadButton"/>Загрузить карту</button>
	<div id="fill_info_form" class="panel panel-default hide">
		<div class="header panel-heading drag-header">
			<span class="title panel-title">Заголовок</span>
			<span class="close pull-right"><i class="fa fa-times"></i></span>
		</div>
		<div class="panel-body">
			<div class="message_box form-group-margin"></div>
			<div class="input_form">
				<div class="form-title form-group-margin"><strong>Ваш отзыв</strong></div>
				<div class="form-body">
					<input type="text" placeholder="Укажите ваше имя" class="form-control form-group-margin"/>
					<input type="text" placeholder="Укажите название места" class="form-control form-group-margin"/>
					<textarea placeholder="Опишите место" class="form-control form-group-margin"/></textarea>
				</div>
			</div>
			<div class="form_footer">
				<button type="button" id="save_form_info" class="btn btn-success pull-right">Сохранить</button>
			</div>
		</div>
	</div>
</body>
